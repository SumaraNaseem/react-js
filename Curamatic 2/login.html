<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>login</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <!-- fontawsom cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/icon.jpg" />
  <!-- custon css -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 demo">
        <form action="index.html">
          <div class="text-center mb-5">
            <img src="assets/images/login.png" width="234px" height="49px" alt="" />
            <!-- <h1 class="fw-bold"><span class="border border-3 fw-bold border-danger text-capitalize">cura</span>matic</h1> -->
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" value="awells@firstcareaco.com" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="input" required />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control form-password" value="@firstcareaco." placeholder="Password"
                aria-label="Recipient's username" aria-describedby="basic-addon2" required />
              <span class="input-group-text bg-white" id="basic-addon2">
                <i class="fa-solid fa-eye" aria-hidden="true" style="cursor: pointer"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary float-end">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- java script strat -->
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- custom java script -->
  <script src="assets/js/index.js"></script>
</body>

</html>
